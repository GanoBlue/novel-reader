<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导入图书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 h-full">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-8">
            <button class="p-2 text-gray-600 hover:text-gray-800">
              <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">导入图书</h1>
          </div>
          <div class="flex items-center space-x-4">
            <button
              class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-history mr-2"></i>导入历史
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="max-w-4xl mx-auto px-6 py-8">
      <!-- 导入区域 -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 mb-8">
        <div class="text-center">
          <div
            class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6"
          >
            <i class="fas fa-cloud-upload-alt text-3xl text-blue-600"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">拖拽文件到此处</h2>
          <p class="text-gray-600 mb-6">支持 TXT 和 EPUB 格式，单个文件最大 50MB</p>
          <div class="flex items-center justify-center space-x-4">
            <button
              class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
              <i class="fas fa-folder-open mr-2"></i>选择文件
            </button>
            <button
              class="px-8 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-folder mr-2"></i>选择文件夹
            </button>
          </div>
        </div>
      </div>

      <!-- 支持格式说明 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
              <i class="fas fa-file-alt text-blue-600 text-xl"></i>
            </div>
            <div>
              <h3 class="font-semibold text-gray-800">TXT 文本文件</h3>
              <p class="text-sm text-gray-500">纯文本格式</p>
            </div>
          </div>
          <ul class="text-sm text-gray-600 space-y-1">
            <li>• 自动识别章节结构</li>
            <li>• 支持多种编码格式</li>
            <li>• 快速导入处理</li>
          </ul>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
              <i class="fas fa-file-archive text-green-600 text-xl"></i>
            </div>
            <div>
              <h3 class="font-semibold text-gray-800">EPUB 电子书</h3>
              <p class="text-sm text-gray-500">标准电子书格式</p>
            </div>
          </div>
          <ul class="text-sm text-gray-600 space-y-1">
            <li>• 支持图片和富文本</li>
            <li>• 完整的目录结构</li>
            <li>• 元数据信息提取</li>
          </ul>
        </div>
      </div>

      <!-- 最近导入 -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-100">
          <h3 class="text-lg font-semibold text-gray-800">最近导入</h3>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center space-x-4">
                <div
                  class="w-12 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded flex items-center justify-center"
                >
                  <i class="fas fa-book text-white"></i>
                </div>
                <div>
                  <h4 class="font-medium text-gray-800">斗破苍穹.txt</h4>
                  <p class="text-sm text-gray-500">2小时前 • 1.2MB • 156章</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="px-3 py-1 text-blue-600 text-sm hover:bg-blue-50 rounded">
                  重新导入
                </button>
                <button class="p-1 text-gray-400 hover:text-gray-600">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center space-x-4">
                <div
                  class="w-12 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded flex items-center justify-center"
                >
                  <i class="fas fa-book text-white"></i>
                </div>
                <div>
                  <h4 class="font-medium text-gray-800">完美世界.epub</h4>
                  <p class="text-sm text-gray-500">昨天 • 2.8MB • 89章</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="px-3 py-1 text-blue-600 text-sm hover:bg-blue-50 rounded">
                  重新导入
                </button>
                <button class="p-1 text-gray-400 hover:text-gray-600">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center space-x-4">
                <div
                  class="w-12 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded flex items-center justify-center"
                >
                  <i class="fas fa-book text-white"></i>
                </div>
                <div>
                  <h4 class="font-medium text-gray-800">遮天.txt</h4>
                  <p class="text-sm text-gray-500">3天前 • 3.1MB • 23章</p>
                </div>
              </div>
              <div class="flex items-center space-x-2">
                <button class="px-3 py-1 text-blue-600 text-sm hover:bg-blue-50 rounded">
                  重新导入
                </button>
                <button class="p-1 text-gray-400 hover:text-gray-600">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
