<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小说阅读器 - Web端UI原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .web-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(1200px, 1fr));
        gap: 2rem;
        padding: 2rem;
        background: #f5f5f5;
        min-height: 100vh;
      }
      .web-frame {
        width: 1200px;
        height: 800px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .page-title {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: bold;
        color: #333;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="web-container">
      <!-- 书架页面 -->
      <div>
        <h2 class="page-title">书架页面</h2>
        <div class="web-frame">
          <iframe src="bookshelf.html"></iframe>
        </div>
      </div>

      <!-- 导入页面 -->
      <div>
        <h2 class="page-title">导入页面</h2>
        <div class="web-frame">
          <iframe src="import.html"></iframe>
        </div>
      </div>

      <!-- 阅读页面 -->
      <div>
        <h2 class="page-title">阅读页面</h2>
        <div class="web-frame">
          <iframe src="reader.html"></iframe>
        </div>
      </div>

      <!-- 设置页面 -->
      <div>
        <h2 class="page-title">设置页面</h2>
        <div class="web-frame">
          <iframe src="settings.html"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
